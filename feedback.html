<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/feedbackstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./assets/epicode_logo.png" alt="logo epicode" />
      </div>
    </header>
    <div id="general-box">
      <main>
        <div id="heading-div">
          <h1>Tell us how it's going</h1>
          <p>
            From 0 to 10, how likely are you to recommend EPICODE to a friend or
            a colleague?
          </p>
        </div>
        <div id="stars-div">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <div id="response"></div>
        <div>
          <p>Leave us an open feedback about your experience so far</p>
        </div>
        <div>
          <input id="input" type="text" placeholder="Write your comment here" />
        </div>
      </main>
      <footer>
        <div>
          <a href="https://epicode.com/it/domande-frequenti/" target="_blank">
            <button class="button">MORE INFO</button>
          </a>
          <button id="feedbackButton" class="button">SEND!</button>
        </div>
      </footer>
      <script src="feedback.js"></script>
    </div>
  </body>
</html>
