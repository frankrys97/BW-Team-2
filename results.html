<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/results-style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <a
          href="https://epicode.com/it/?utm_source=adwords&utm_campaign=Brand&utm_adgroup=brandexact&utm_term=epicode&utm_medium=ppc&hsa_acc=1246633295&hsa_cam=11897141170&hsa_grp=115607542236&hsa_ad=639941169967&hsa_src=g&hsa_tgt=kwd-1083842420863&hsa_kw=epicode&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=CjwKCAjwte-vBhBFEiwAQSv_xYz4xW9fsWo9gE11rm7geEOI0xG9D_p9-RFjVzpqLpnPnxoC2vG4aBoCdBoQAvD_BwE"
          target="_blank"
          ><img src="../assets/epicode_logo.png" alt="logo epicode"
        /></a>
      </div>
    </header>
    <main>
      <div id="results-title">
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div class="middle-box">
        <div class="correct-result">
          <h1>Correct</h1>
          <h1 class="correct-percentage"></h1>
          <h3 class="numberOfCorrect"></h3>
        </div>

        <div class="container">
          <svg id="circle">
            <circle id="blue-circle" r="180" cx="50%" cy="50%"></circle>
            <circle id="purple-circle" r="180" cx="50%" cy="50%"></circle>
          </svg>
          <div class="middle-result">
            <h4 id="results-text"></h4>

            <p class="results-p"></p>
          </div>
        </div>

        <div class="wrong-result">
          <h1>Wrong</h1>
          <h1 class="wrong-percentage"></h1>
          <h3 class="numberOfWrong"></h3>
        </div>
      </div>
    </main>
    <footer>
      <a href="feedback.html"
        ><button type="button" id="rateus-button">RATE US</button></a
      >
    </footer>
    <script src="results.js"></script>
