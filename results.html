<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/resultsStyle.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="../assets/epicode_logo.png" alt="logo epicode" />
      </div>
    </header>
    <main>
      <div id="results-title">
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div class="middle-box">
        <div class="correct-result">
          <h1>Correct</h1>
          <h1 class="result-percentage">66.7%</h1>
          <h3>4/6 questions</h3>
        </div>
        <div class="middle-result">
          <h4>Congratulations!<br><span>You passed the exam.<span></span></h4>
          
          <p>
            We'll send you the certificate in few minutes. Check your email
            (including promotions / spam folder)
          </p>
        </div>
        <div class="wrong-result">
          <h1>Wrong</h1>
          <h1 class="result-percentage">33.3%</h1>
          <h3>2/6 questions</h3>
        </div>
      </div>
    </main>
    <footer>
      <button type="submit" id="rateus-button">RATE US</button>
    </footer>
  </body>
</html>
