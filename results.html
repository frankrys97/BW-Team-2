<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/resultsStyle.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="../assets/epicode_logo.png" alt="logo epicode" />
      </div>
    </header>
    <main>
      <div id="results-title">
        <h1>Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div class="middle-box">
        <div class="correct-result">
          <h1>Correct</h1>
          <h1 class="correct-percentage"></h1>
          <h3 class="numberOfCorrect">4/6 questions</h3>
        </div>
        <div id="container">
          <!-- <div class="middle-result">
            <h4 id="results-text"></h4>

            <p class="results-p"></p>
          </div> -->
        </div>
        <div class="wrong-result">
          <h1>Wrong</h1>
          <h1 class="wrong-percentage"></h1>
          <h3 class="numberOfWrong">2/6 questions</h3>
        </div>
      </div>
    </main>
    <footer>
      <a href="feedback.html"
        ><button type="button" id="rateus-button">RATE US</button></a
      >
    </footer>
    <script src="resultscript.js"></script>
  </body>
</html>
